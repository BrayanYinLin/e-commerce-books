<div *ngFor="let message of chatState.messages()">
  <div class="chat" [ngClass]="{ 'chat-start': message.from === 'admin', 'chat-end': message.from === 'user' }">
    <div class="chat-header">
      {{ message.from === 'user' ? 'Cliente' : 'Admin' }}
      <time className="text-xs opacity-50">{{ message.time }}</time>
    </div>
    <div class="chat-bubble bg-gray-800">{{ message.text }}</div>
  </div>
</div>
