<div
  class="container flex flex-col w-[full] h-[90vh] md:w-1/2 lg:w-1/3 mx-auto mt-10 bg-base-300 p-5 rounded-xl shadow-lg">
  <div class="flex-1 overflow-y-scroll scrollbar-hide" #scrollContainer>
    <div class="navbar bg-base-100 fixed top-10 z-10 overflow-hidden w-full flex justify-between">
      <span class="text-lg font-semibold">Chatea con el admin</span>
      <div class="badge z-10" [ngClass]="this.serviceChat.connectionState ? 'badge-accent' : 'badge-error'">{{ this.serviceChat.connectionState ? 'Conectado' : 'Desconectado' }}</div>
    </div>
    <app-chat-messages></app-chat-messages>
  </div>
  <div class="mt-3">
    <app-chat-inputs></app-chat-inputs>
  </div>
</div>
