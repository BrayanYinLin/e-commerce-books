<div *ngIf="alertVisible()" class="fixed top-4 left-1/2 -translate-x-1/2 z-50">
  <app-alert></app-alert>
</div>

<div class="container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 justify-items-center mb-5">
  @for (item of products(); track $index) {

    <app-card [id]="item.id" [name]="item.name" [stock]="item.stock" [image]="item.image" [price]="item.price" (buyEvent)="showAlert()"></app-card>
  }
</div>
