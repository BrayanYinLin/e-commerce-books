<div class="container w-80 flex justify-between">
    <div class="card bg-base-300 w-96 shadow-sm">
    <figure>
        <img
            src={{image()}}

        />
    </figure>
    <div class="card-body">
        <h2 class="card-title">
            {{ name() }}
            <div class="badge badge-secondary">${{ price() }}</div>
        </h2>
        <p>{{ stock() }}</p>
        <div class="card-actions justify-end">
            <button class="btn btn-primary">Buy Now</button>
        </div>
    </div>
</div>
</div>
